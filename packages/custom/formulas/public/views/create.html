<section data-ng-controller="FormulasController">
  <form name="formulaForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(formulaForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && formulaForm.title.$invalid }">
      <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
      <div class="col-md-9">
        <input name="title" type="text" class="form-control" data-ng-model="formula.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && formulaForm.title.$invalid" class="help-block">
          <p ng-show="formulaForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && formulaForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="formula.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && formulaForm.content.$invalid" class="help-block">
          <p ng-show="formulaForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label mean-token="'permissions'" for="permissions" class="col-md-3 control-label">Permissions</label>
      <div class="col-md-9">
         <ui-select multiple ng-model="formula.permissions" append-to-body="'true'" on-select="selectPermission()">
            <ui-select-match placeholder="Select permissions..." ng-click="showDescendants();">{{$item}}</ui-select-match>
            <ui-select-choices repeat="circle in availableCircles | filter:$select.search" name="permissions">
              {{circle}}
            </ui-select-choices>
          </ui-select>
      </div>
    </div>

     <div class="form-group" ng-show="descendants.length">
        <label mean-token="'descendants'" for="descendants" class="col-md-3 control-label">Descendants</label>
        <div class="col-md-9">
          <span ng-repeat="descendant in descendants">{{descendant}} <span ng-hide="$last">, </span></span>
        </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>

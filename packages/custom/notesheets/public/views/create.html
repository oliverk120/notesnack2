<section data-ng-controller = "NotesheetsController">
  <div class="sidebar col-md-2">
    <div class="col-md-12" data-ng-controller = "FormulasController" data-ng-init="findFormula()">
      <h3>Formulas</h3>
      <input type="text" class="form-control" ng-model="searchText" ng-focus="onFocus()" placeholder ="Search all formulas">
      <ul class="formulaList">
        <li data-ng-repeat="item in formulas" formulalink></li>
      </ul>

      <div ng-controller="PaginationController" ng-class="{hidden: searchText}">
        <pagination 
          boundary-links="false" 
          items-per-page="numPerPage" 
          max-size="5" 
          ng-model="currentPage" 
          total-items="totalItems" 
          class="pagination-sm" 
          previous-text="&lsaquo;" 
          next-text="&rsaquo;">
        </pagination>
      </div>

    </div>
  </div>

  <div class="col-md-10">


    <form name="notesheetForm" class="form-horizontal col-md-12" role="form" data-ng-submit="create(notesheetForm.$valid)" novalidate>


      <h3>
        <div class="form-group" ng-class="{ 'has-error' : submitted && notesheetForm.title.$invalid}">
        <label mean-token="'create-title'" class="col-md-6 control-label">Title</label>
          <div class="col-md-9">
            <input name="title" type="text" class="form-control" data-ng-model="notesheet.title" id="title" placeholder="Title" required>
            <div ng-show="submitted && notesheetForm.title.$invalid" class="help-block">
              <p ng-show="notesheetForm.title.$error.required">Title is required</p>
            </div>
          </div>
        </h3>
        <h3 ng-class="{'hidden':editable}">{{notesheet.title}}</h3>
        {{sheetDataIds}}
        <div class="options"> 
          <button id="edit" class="btn" ng-click="editable = true" ng-class="{'hidden':editable}">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
          </button>
          <button id="edit" class="btn" ng-click="saveNotesheet(sheetData)" ng-class="{'hidden':!editable}">
            <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save
          </button>
          <button id="edit" class="btn" ng-click="delete()" ng-class="{'hidden':!editable}">
            <span class="glyphicon glyphicon-delete" aria-hidden="true"></span> Delete
          </button>
          <button id="arrange" disabled class="btn">
            <span class="glyphicon glyphicon-th" aria-hidden="true"></span> Arrange
          </button>
        </div>
        <div id="formulaSheet" workspace class="module-container" ng-class="{ 'has-error' : submitted && notesheetForm.content.$invalid }">
          <div data-ng-repeat="item in sheetData" nsformula>
            <div ng-show="submitted && notesheetForm.content.$invalid" class="help-block">
            <p ng-show="notesheetForm.content.$error.required">Content is required</p>
          </div>
          </div>
        </div>

      </div>
      <div class="form-group" >
        <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
        <div class="col-md-9">
          <input type="content" name="content" data-ng-model="notesheet.sheetData" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></input>
          
        </div>
      </div>

      <div class="form-group">
        <label mean-token="'permissions'" for="permissions" class="col-md-3 control-label">Permissions</label>
        <div class="col-md-9">
         <ui-select multiple ng-model="notesheet.permissions" append-to-body="'true'" on-select="selectPermission()">
         <ui-select-match placeholder="Select permissions..." ng-click="showDescendants();">{{$item}}</ui-select-match>
         <ui-select-choices repeat="circle in availableCircles | filter:$select.search" name="permissions">
         {{circle}}
       </ui-select-choices>
     </ui-select>
   </div>
 </div>

 <div class="form-group" ng-show="descendants.length">
  <label mean-token="'descendants'" for="descendants" class="col-md-3 control-label">Descendants</label>
  <div class="col-md-9">
    <span ng-repeat="descendant in descendants">{{descendant}} <span ng-hide="$last">, </span></span>
  </div>
</div>

<div class="form-group">
  <div class="col-md-offset-3 col-md-9">
    <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
  </div>
</div>
</form>
</div>
</section>
